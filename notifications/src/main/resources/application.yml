server:
  port: 8086
spring:
  application:
    name: notifications
  datasource:
    password: hungrybandits
    url: jdbc:postgresql://localhost:5432/notifications
    username: hungrybandits
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true